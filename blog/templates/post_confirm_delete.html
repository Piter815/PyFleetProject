{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete post "{{ post.title }} by :{{ post.author }}" from the database?
        </p>
        <input type="submit" value="Yes" class="btn btn-danger">
    </form>
{% endblock %}
